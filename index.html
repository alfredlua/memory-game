<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Your Memory</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="title">
			<h1>The Most Fun Memory Game</h1>
		</div>
	</header>

	<main>
		<div class="dashboard">
			<div class="timer">
				<p>Timer: <span class="time">0 s</span></p>
			</div>
			<div class="moves-counter">
				<p>Move(s): <span class="moves">0</span></p>
			</div>
			<div class="star-rating">
				<p>Stars</p>
			</div>
			<div class="restart">
				<p>Restart</p>
			</div>
		</div>

		<div class="game-board">
			<div class="card" title="bicycle">
				<i class="fas fa-bicycle"></i>
			</div>
			<div class="card" title="swimmer">
				<i class="fas fa-swimmer"></i>
			</div>
			<div class="card" title="bolt">
				<i class="fas fa-bolt"></i>
			</div>
			<div class="card" title="rocket">
				<i class="fas fa-rocket"></i>
			</div>
			<div class="card" title="magic">
				<i class="fas fa-magic"></i>
			</div>
			<div class="card" title="broom">
				<i class="fas fa-broom"></i>
			</div>
			<div class="card" title="brain">
				<i class="fas fa-brain"></i>
			</div>
			<div class="card" title="book">
				<i class="fas fa-book-open"></i>
			</div>
			<div class="card" title="bicycle">
				<i class="fas fa-bicycle"></i>
			</div>
			<div class="card" title="swimmer">
				<i class="fas fa-swimmer"></i>
			</div>
			<div class="card" title="bolt">
				<i class="fas fa-bolt"></i>
			</div>
			<div class="card" title="rocket">
				<i class="fas fa-rocket"></i>
			</div>
			<div class="card" title="magic">
				<i class="fas fa-magic"></i>
			</div>
			<div class="card" title="broom">
				<i class="fas fa-broom"></i>
			</div>
			<div class="card" title="brain">
				<i class="fas fa-brain"></i>
			</div>
			<div class="card" title="book">
				<i class="fas fa-book-open"></i>
			</div>
		</div>
	</main>

	<footer>
		<p>Copyright Â© 2018 Alfred Lua</p>
		<script src="js/app.js"></script>
	</footer>
	
</body>
</html>
